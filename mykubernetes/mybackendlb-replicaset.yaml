apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mybackendlb-replicaset
  labels:
    component: backend
    app: my-app

spec:
  template:
    metadata:
      name: mybackendlb-pod
      labels:
        component: backend
        app: my-app
    spec:
      containers:
        - name: mybackendlb-container
          image: pskrzypk/mybackendlb
  replicas: 5
  selector:
    matchLabels:
      app: my-app
      component: backend