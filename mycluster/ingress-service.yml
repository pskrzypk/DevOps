apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
#  annotations:
#    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  defaultBackend:
    service:
      name: myfrontend-clusterip
      port:
        number: 80
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name:  myfrontend-clusterip
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name:  mybackendlb-clusterip
              port:
                number: 5000
