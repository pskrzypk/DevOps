apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybackendlb-deployment
  labels:
    app: my-app
    component: backend

spec:
  template:
    metadata:
      name: mybackendlb-pod
      labels:
        component: backend
        app: my-app
    spec:
      containers:
        - name: mybackendlb-container
          image: pskrzypk/mybackendbuild
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mypostgres-secret
                  key: PGPASSWORD
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGUSER
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGHOST
            - name: REDIS_HOST
              value: myredis-clusterip
            - name: REDIS_PORT
              value: '6379'
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      component: backend